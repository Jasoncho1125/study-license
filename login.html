<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - 소방안전관리자2급</title>
    <link rel="stylesheet" href="auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <a href="index.html" class="home-link"><h1>소방안전관리자2급</h1></a>
            <h2>로그인</h2>
            <input type="email" id="login-email" placeholder="이메일" required>
            <input type="password" id="login-password" placeholder="비밀번호" required>
            <button id="login-button">로그인</button>
            <p class="auth-switch">계정이 없으신가요? <a href="signup.html">회원가입</a></p>
            <p id="error-message" class="error-message"></p>
        </div>
    </div>
    <script type="module" src="auth.js"></script>
    <script type="module" src="auth-check.js"></script>
</body>
</html>
